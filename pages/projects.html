<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Проекты — Портфолио</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Твой CSS -->
  <link rel="stylesheet" href="../styles/style.css">
</head>

<body class="bg-light">

<header class="py-4 border-bottom bg-white mb-3">
  <div class="container d-flex justify-content-between align-items-center">
    <div>
      <h1 class="h3 mb-1">Недосекин А.С. — Проекты</h1>
      <div class="text-muted">Группа ЭФБО-15-24</div>
    </div>

    <button class="btn btn-outline-secondary" id="themeToggle">
      <i class="bi bi-moon-stars"></i>
    </button>
  </div>
</header>

<nav class="border-bottom mb-4">
  <div class="container">
    <ul class="nav nav-pills py-2">
      <li class="nav-item"><a class="nav-link" href="../index.html">Главная</a></li>
      <li class="nav-item"><a class="nav-link active" href="projects.html">Проекты</a></li>
      <li class="nav-item"><a class="nav-link" href="diary.html">Дневник</a></li>
      <li class="nav-item"><a class="nav-link" href="contacts.html">Контакты</a></li>
    </ul>
  </div>
</nav>

<main class="container mb-5">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="m-0">Мои проекты</h2>

    <div class="btn-group">
      <button class="btn btn-outline-secondary js-filter" data-filter="all">Все</button>
      <button class="btn btn-outline-secondary js-filter" data-filter="html">HTML</button>
      <button class="btn btn-outline-secondary js-filter" data-filter="js">JS</button>
      <button class="btn btn-outline-secondary js-filter" data-filter="react">React</button>
    </div>
  </div>

  <div class="row g-4" id="projectsGrid">

    <!-- КАРТОЧКА -->
    <div class="col-md-4">
      <div class="card shadow-sm project-card"
           data-type="html"
           data-project='{"title":"Личный сайт","desc":"Адаптивное портфолио","img":"../img/project1.jpg","live":"#","repo":"#"}'>
        <img src="../img/project1.jpg" class="card-img-top" alt="Личный сайт">
        <div class="card-body">
          <h5 class="card-title">Личный сайт</h5>
          <p class="card-text text-muted">HTML / CSS</p>
        </div>
      </div>
    </div>

    <!-- КАРТОЧКА -->
    <div class="col-md-4">
      <div class="card shadow-sm project-card"
           data-type="js"
           data-project='{"title":"Todo-приложение","desc":"SPA для задач","img":"../img/project2.jpg","live":"#","repo":"#"}'>
        <img src="../img/project2.jpg" class="card-img-top" alt="Todo">
        <div class="card-body">
          <h5 class="card-title">Todo-приложение</h5>
          <p class="card-text text-muted">JavaScript</p>
        </div>
      </div>
    </div>

    <!-- КАРТОЧКА -->
    <div class="col-md-4">
      <div class="card shadow-sm project-card"
           data-type="react"
           data-project='{"title":"Портфолио React","desc":"SPA на React","img":"../img/project3.jpg","live":"#","repo":"#"}'>
        <img src="../img/project3.jpg" class="card-img-top" alt="React">
        <div class="card-body">
          <h5 class="card-title">Портфолио React</h5>
          <p class="card-text text-muted">React</p>
        </div>
      </div>
    </div>

  </div>

</main>

<!-- MODAL BOOTSTRAP -->
<div class="modal fade" id="projectModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Проект</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <img id="modalImg" class="img-fluid rounded mb-3" src="">
        <p id="modalDesc"></p>
        <div class="d-flex gap-2">
          <a id="modalLive" class="btn btn-primary" target="_blank">Открыть</a>
          <a id="modalRepo" class="btn btn-outline-secondary" target="_blank">Исходники</a>
        </div>
      </div>

    </div>
  </div>
</div>

<footer class="text-center py-4 mt-5 border-top">
  © 2025 Недосекин А.С.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../scripts/main.js"></script>
</body>
</html>
